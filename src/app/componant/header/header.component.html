<header class="site-header">
  <div class="container">
    <div class="logo-container">
      <a routerLink="/home">
        <img src="assets/img/sagar_ornaments.png" alt="Sagar Ornaments" />
      </a>
    </div>
    
    <div class="menu-toggle" (click)="toggleMenu()" [class.active]="menuOpen">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    
    <nav class="main-nav" [class.active]="menuOpen">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/home" routerLinkActive="active" (click)="menuOpen = false">
            <span class="nav-icon"><i class="fas fa-home"></i></span>
            <span class="nav-text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/about" routerLinkActive="active" (click)="menuOpen = false">
            <span class="nav-icon"><i class="fas fa-info-circle"></i></span>
            <span class="nav-text">About</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/contact" routerLinkActive="active" (click)="menuOpen = false">
            <span class="nav-icon"><i class="fas fa-envelope"></i></span>
            <span class="nav-text">Contact</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
